<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form class="form" id="formed">
        <table>
          <tr>
            <td>
              <label for="name">Your Name <span>*</span></label>
            </td>
            <td>
              <input
                type="text"
                class="textBox success error"
                id="name"
                placeholder="Umukoro Raymond"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="email">Your Email <span>*</span></label>
            </td>
            <td>
              <input
                type="email"
                class="textBox success error"
                id="email"
                placeholder="raymond@gmail.com"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="password">Activation Token<span>*</span> </label>
            </td>
            <div class="tableDiv">
              <td>
                <input
                  type="password"
                  id="token"
                  class="textBox success error"
                  name="password"
                />
              </td>
            </div>
          </tr>
        </table>
        <div class="privacyDiv">
          <h5 class="agree">
            You agree to the
            <a href="#">privacy_policy</a><span class="spanPrivacy">*</span
            ><span><input type="checkbox" class="check" id="checkBox" /></span>
          </h5>
        </div>
        <div class="promptDiv success error">
          <input class="prompt" id="promptInp" />
        </div>
        <button class="submit">Submit</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
